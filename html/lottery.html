<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>不会有人抽不中吧</title>
  </head>

  <body>
    <div class="title_box">
      <img src="/images/lotteryImages/title.png">
      <p>Switch、乐高积木及掘金周边等你来拿</p>
    </div>

    <!--主体部分-->
    <div class="main">
      <p>::before 幸运抽奖</p>
      <!--游戏区-->
      <div class="game">
        <div class="game_header">
          <p class="current_value">"当前矿石数："
            <span class="value">182</span>
          </p>
        </div>
        <!--黄色大盒子-->
        <div class="turntable_yellow">
          <div class="upper-border up-down">
            <div class="dot vertex"></div>
            <div class="dot transparent"></div>
            <div class="dot white"></div>
            <div class="dot transparent"></div>
            <div class="dot vertex"></div>
          </div>
          <div class="lower-border up-down">
            <div class="dot vertex"></div>
            <div class="dot transparent"></div>
            <div class="dot white"></div>
            <div class="dot transparent"></div>
            <div class="dot vertex"></div>
          </div>
          <div class="left-border up-down">
            <div class="dot vertex"></div>
            <div class="dot transparent"></div>
            <div class="dot white"></div>
            <div class="dot transparent"></div>
            <div class="dot vertex"></div>
          </div>
          <div class="right-border up-down">
            <div class="dot vertex"></div>
            <div class="dot transparent"></div>
            <div class="dot white"></div>
            <div class="dot transparent"></div>
            <div class="dot vertex"></div>
          </div>
          <!--橘色大盒子-->
          <div class="turntable_orange">
            <!--最内部盒子-->
            <div class="item_container">
              <div class="gift_item">
                <img src="/images/lotteryImages/mineral.png">
                <div class="text">66黄金矿石</div>
              </div>
              <div class="gift_item">
                <img src="/images/lotteryImages/badge.png">
                <div class="text">限量徽章</div>
              </div>
              <div class="gift_item">
                <img src="/images/lotteryImages/t-shirt.png">
                <div class="text">限量T恤</div>
              </div>
              <div class="gift_item">
                <img src="/images/lotteryImages/bug.png">
                <div class="text">Bug送给你</div>
              </div>
              <div class="lottery_item" onclick="start()">
                <div class="lottery_text">抽奖</div>
                <div class="text">200矿石/次</div>
              </div>
              <div class="gift_item">
                <img src="/images/lotteryImages/toy.png">
                <div class="text">乐高海洋巨轮</div>
              </div>
              <div class="gift_item">
                <img src="/images/lotteryImages/mug.png">
                <div class="text">掘金马克杯</div>
              </div>
              <div class="gift_item">
                <img src="/images/lotteryImages/mineral.png">
                <div class="text">188矿石</div>
              </div>
            </div>
          </div>
        </div>
          <button type="button" class="awards_list" onclick="start()">点击前往我的收获</button>
        </div>
    </div>
    
    <!--弹窗部分-->
    <div class="modal_content">
      <div class="modal_header">
        <span class="modal_title">友情提示</span>
      </div>
      <div class="modal_body">
        <div class="modal_wrapper">
          <div class="modal_body_title">当前矿石不足</div>
          <div class="modal_body_desc">
            <p class="modal_body_desc">多多赚取矿石吧~</p>
          </div>
          <button class="submit" onclick="start()">我知道了</button>
        </div>
      </div>

    </div>
  </body>

</html>
